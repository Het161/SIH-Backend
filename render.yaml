services:
  - type: web
    name: sih-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sih-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: sih-db
    databaseName: sih_productivity
    user: sih_user
